name: "Pipeline"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency: main_workflow

jobs:
  app_preview_dev:
    if: ${{ github.ref != 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v3

      - name: üèó Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: üèó Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm ci && npx expo install expo-updates
        working-directory: ./sudokuru

      - name: Add .env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_DOMAIN: ${{ secrets.DEV_DOMAIN }}
          envkey_CLIENT_ID: ${{ secrets.DEV_CLIENT_ID }}
          directory: ./sudokuru
          file_name: .env
          fail_on_empty: true

      - name: üöÄ Publish preview
        run: expo publish --release-channel=pr-${{ github.event.number }} --non-interactive
        working-directory: ./sudokuru

      - name: Post comment with preview link
        uses: KeisukeYamashita/create-comment@v1
        with:
          comment: |
            Preview App for PR:
            https://expo.dev/@sudokuru/sudokuru?serviceType=classic&distribution=expo-go&release-channel=pr-${{ github.event.number }}

  app_build_dev:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [android, ios]
          steps:
            - name: üèó Setup repo
              uses: actions/checkout@v3

            - name: üèó Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: 16.x

            - name: Add .env file
              uses: SpicyPizza/create-envfile@v1.3
              with:
                envkey_DOMAIN: ${{ secrets.DEV_DOMAIN }}
                envkey_CLIENT_ID: ${{ secrets.DEV_CLIENT_ID }}
                directory: ./sudokuru
                file_name: .env
                fail_on_empty: true

            - name: üèó Setup Expo and EAS
              uses: expo/expo-github-action@v7
              with:
                expo-version: latest
                eas-version: latest
                token: ${{ secrets.EXPO_TOKEN }}

            - name: üì¶ Install dependencies
              run: npm ci
              working-directory: ./sudokuru

            - name: üöÄ Build app
              run: eas build --non-interactive --platform ${{ matrix.platform }} --local
              working-directory: ./sudokuru
              env:
                EAS_LOCAL_BUILD_ARTIFACTS_DIR: Build

            - name: Upload SDK Artifact
              uses: actions/upload-artifact@v3
              with:
                name: ${{ matrix.version }}
                path: sudokuru/Build-${{ matrix.version }}

  deploy_app:
    name: Deploy to Itch.io
    needs: [ app_build_dev ]
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download SDK Artifact
        uses: actions/download-artifact@v3
        with:
          name: android

      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          ./butler -V

      - name: Update Itch.io Android Alpha App
        run: ./butler push . ${{secrets.ITCH_USERNAME}}/${{secrets.ITCH_GAME_ID}}:alpha-android
        env:
          BUTLER_API_KEY: ${{secrets.BUTLER_API_KEY}}

  deploy_website_prod:
    name: Deploy to Vercel
    needs: [ app_build_dev ]
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - run: npm ci
        working-directory: ./sudokuru

      - run: npx vercel --yes --prod --token ${{secrets.VERCEL_TOKEN}}
        working-directory: ./sudokuru